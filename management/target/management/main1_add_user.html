    <script>

            //1.给登录按钮绑定单击事件
            $("#btn_sub").click(function () {

                $.post("management_war_exploded/user/addANewUser", $("#updateUserForm").serialize(), function () {
                    location.href = "main1_showall.html";
                });
            });

                $("#empname_dis").html(data.empname);
                $("#empname").html(data.empname);
                $("#emppassword_dis").html(data.emppassword);
                $("#empemail_dis").html(data.empemail);
                $("#empphoneno_dis").html(data.empphoneno);
                $("#empposno_dis").html(data.empposno);
                $("#depno_dis").html(data.depno);

                var li = '';

                li += '<tr>\n' +
                    '                <td class="td_left">\n' +
                    '                    <label for="empno">工&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号&nbsp;</label>\n' +
                    '                </td>\n' +
                    '                <td class="td_right">\n' +
                    '                    <input type="text" id="empno" name="empno">\n' +
                    '                </td>\n' +
                    '            </tr>';

                li += '<tr>\n' +
                    '                <td class="td_left">\n' +
                    '                    <label for="empname">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;</label>\n' +
                    '                </td>\n' +
                    '                <td class="td_right">\n' +
                    '                    <input type="text" id="empname" name="empname">\n' +
                    '                </td>\n' +
                    '            </tr>';

                li += '<tr>\n' +
                    '                <td class="td_left">\n' +
                    '                    <label for="emppassword">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;</label>\n' +
                    '                </td>\n' +
                    '                <td class="td_right">\n' +
                    '                    <input type="text" id="emppassword" name="emppassword">\n' +
                    '                </td>\n' +
                    '            </tr>';

                li += '                <td class="td_left">\n' +
                    '                    <label for="empposno">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位&nbsp;</label>\n' +
                    '                </td>\n' +
                    '                <td class="td_right">\n' +
                    '                    <select id="empposno" name="empposno">';

                li += '<option value="20">部门主管</option>\n' +
                    '                        <option value="10">经理</option>\n' +
                    '                        <option value="30">员工</option>\n' +
                    '                    </select>\n' +
                    '                </td>\n' +
                    '            </tr>';

                li += '                        <tr>\n' +
                    '                            <td class="td_left">\n' +
                    '                                <label for="empemail">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱&nbsp;</label>\n' +
                    '                            </td>\n' +
                    '                            <td class="td_right">\n' +
                    '                                <input type="text" id="empemail" name="empemail">\n' +
                    '                            </td>\n' +
                    '                        </tr>';

                li += '<tr>\n' +
                    '                <td class="td_left">\n' +
                    '                    <label for="empphoneno">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话&nbsp;</label>\n' +
                    '                </td>\n' +
                    '                <td class="td_right">\n' +
                    '                    <input type="text" id="empphoneno" name="empphoneno">\n' +
                    '                </td>\n' +
                    '            </tr>' +
                    '<tr>\n' +
                    '                <td class="td_left">\n' +
                    '                    <label for="depno">公司部门</label>\n' +
                    '                </td>\n' +
                    '                <td class="td_right">\n' +
                    '                    <select id="depno" name="depno">';

                if (data.depno == '管理部门') {
                    li += '<option value="100">管理部门</option>\n' +
                        '                        <option value="200">算法部门</option>\n' +
                        '                        <option value="300">开发部门</option>\n' +
                        '                        <option value="400">测试部门</option>\n' +
                        '                        <option value="500">市场部门</option>';
                } else if (data.depno == '算法部门') {
                    li += '<option value="200">算法部门</option>\n' +
                        '                        <option value="100">管理部门</option>\n' +
                        '                        <option value="300">开发部门</option>\n' +
                        '                        <option value="400">测试部门</option>\n' +
                        '                        <option value="500">市场部门</option>';
                } else if (data.depno == '开发部门') {
                    li += '<option value="300">开发部门</option>\n' +
                        '                        <option value="200">算法部门</option>\n' +
                        '                        <option value="100">管理部门</option>\n' +
                        '                        <option value="400">测试部门</option>\n' +
                        '                        <option value="500">市场部门</option>';

                        '                        <option value="100">管理部门</option>\n' +
                        '                        <option value="500">市场部门</option>';
                } else if (data.depno == '市场部门') {
                    li += '<option value="500">市场部门</option>\n' +
                        '                        <option value="400">测试部门</option>\n' +
                        '                        <option value="300">开发部门</option>\n' +
                        '                        <option value="200">算法部门</option>\n' +
                        '                        <option value="100">管理部门</option>';
                }


                li += '</select>\n' +
                    '                </td>\n' +
                    '            </tr>\n' +
                    '            <tr>\n' +
                    '                <td class="td_left">\n' +
                    '                </td>\n' +
                    '                <td class="td_right check">\n' +
                    '                </td>\n' +
                    '            </tr>';


                $("#infotable").html(li);
            })
