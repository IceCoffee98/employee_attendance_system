<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>登录</title>
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>

    <script type="text/javascript" src="js/include.js"></script>

    <script>

        $(function () {
            //1.给登录按钮绑定单击事件
            $("#btn_sub").click(function () {
                //2.发送ajax请求，提交表单数据
                $.post("management_war_exploded/user/login", $("#loginForm").serialize(), function (data) {
                    //data : {flag:false,errorMsg:''}
                    if (data.flag) {
                        //登录成功
                        location.href = "management_war_exploded/user/redirectUser";
                    } else {
                        //登录失败
                        $("#errorMsg").html(data.errorMsg);
                        //changeCheckCode(omg);
                    }
                });
            });
        });
    </script>
</head>

<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<section id="login_wrap">

    <div class="login_box">
        <div class="title">
        </div>
        <div class="login_inner">

            <!--登录错误提示消息-->
            <form id="loginForm" action="" method="post" accept-charset="utf-8">
                <input type="hidden" name="action" value="login"/>
                <div class="sign-in">
                    <div class="ttext">登陆</div>
                    <table class="tableTab"><tr><td><input name="empno" type="text" placeholder="请输入工号" autocomplete="off"></td></tr>
                        <tr><td><input name="emppassword" type="password" placeholder="请输入密码" autocomplete="off"></td></tr>
                    </table>
                </div>
                <div id="errorMsg" class="alert-danger"></div>

                <div class="submit_btn">
                    <button type="button" id="btn_sub">登录</button>
                    <button type="button" id="sup_sub" onclick="location='signup.html'">注册</button>
                </div>
            </form>
        </div>
    </div>
</section>
<!--引入尾部-->
<!--<div id="footer"></div>-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
</body>

</html>
